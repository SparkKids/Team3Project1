<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
  </style>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Dashboard</title>
</head>

<body>
  <!-- Section: Design Block -->
  <section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
      }
    </style>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <!-- Logo -->
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="./assets/images/rocket-png-40817.png" alt="Rocket Launch Logo">

            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page">Home</a>
                <a href="./about.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About</a>
                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Search</a>
                <a href="./team.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Team</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
            aria-current="page">Home</a>
          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">About</a>
          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Search</a>
          <a href="./team.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
        </div>
      </div>
    </nav>
    <!-- Jumbotron -->
    <div class="px-10 py-12 text-center md:px-12 lg:py-40 lg:text-left mb-0 h-[50rem]">
      <div class="w-100 mx-auto text-neutral-800 sm:max-w-2xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl">
        <div class="grid 
        items-center 
        gap-12 
        lg:grid-cols-2">
          <div class="mt-12 
          lg:mt-0" style="z-index: 10">
            <h1 class="mt-0 mb-12 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl text-[hsl(218,81%,95%)]">
              Rocket Launch <br /><span class="text-[hsl(218,81%,75%)]"> Info and News </span>
            </h1>
            <p class="opacity-70 text-[hsl(218,81%,85%)]">
              Select your criteria on the right, or leave blank to show current launches.
            </p>
          </div>
          <div class="relative mb-12 lg:mb-0">
            <div id="radius-shape-1" class="absolute rounded-full shadow-lg"></div>
            <div id="radius-shape-2" class="absolute shadow-lg"></div>


            <div id="card"
              class="relative w-full flex items-center flex-col bg-[hsla(0,0%,100%,0.9)] backdrop-blur-[25px] backdrop-saturate-[200%] block rounded-lg px-6 py-20 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]">
              <h1 class="text-center text-5xl mb-10 "><b class="text-shadow text-[#2d446c]">Launch</b> Your Search</h1>
              <button id="open-modal"
                class="w-[60%] rounded bg-[#2d446c] px-6 pt-2.5 my-16 pb-2 text-lg font-lg uppercase text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                Start Search </button>
            </div>

            <!-- modal -->
            <div id="modal" data-te-modal-init
              class="modal fixed hidden bg-[hsla(0,0%,100%,0.9)] backdrop-blur-[25px] backdrop-saturate-[200%] rounded-lg px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]">
              <form>
                <!-- First last name -->
                <div class="grid md:grid-cols-1 md:gap-6 mb-10">
                  <h1 class="text-5xl text-center"> Search Options </h1>
                </div>
                <button type="button" id="dismiss-btn" data-te-modal-dismiss
                  class="absolute text-center text-lg top-5 right-5 inline-block h-6 w-6 rounded bg-cyan-900 leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                  <div class="h-[50%] w-[50%] absolute top-[-2px] right-[6px]">&times;</div>
                </button>
                <div class="flex justify-start md:grid-cols-1 md:gap-6 mb-4">
                  <h1 class="text-2xl text-center"> Select Type: </h1>
                </div>
                <div class="relative mb-8 flex flex-row" data-te-modal-wrapper-init>
                  <!-- email -->

                  <select id="options" data-te-select-init
                    class="mb-4 peer block min-h-[auto] w-[50%] rounded outline outline-1 border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0">
                    <option value="0" selected disabled hidden>--select--</option>
                    <option value="upcoming">upcoming</option>
                    <option value="previous">previous</option>
                    <option value="specific">specific</option>
                  </select>

                  <div id="hidden-option"
                    class="absolute hidden right-0 outline-1 border-0 bg-transparent px-3 leading-[1.6]"
                    data-te-modal-wrapper-init>
                    <input type="text"
                      class=" block min-h-[auto] w-40% rounded outline outline-1 border-0 bg-transparent py-[0.18rem] px-3 focus:placeholder:opacity-0 data-[te-input-state-active]:placeholder:opacity-100"
                      id="hiddenInput" placeholder="-ie Falcon, SpaceX" />
                    <label for="hiddenInput" class="relative bottom-[3.8rem] left-0 max-w-[90%] text-neutral-500">
                      Search Term:
                    </label>
                  </div>
                </div>
                <!-- hidden class -->
                <form autocomplete="off" action="./">
                  <div class="relative mb-6" data-te-modal-init>
                    <!-- password -->
                    <div>
                      <input type="text"
                        class="peer block min-h-[auto] w-full rounded outline outline-1 border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] placeholder:opacity-100 focus:placeholder:opacity-0"
                        id="keywordInput" placeholder="start typing" onKeyup="autoComplete(this.value)" />
                      <span class="history-menu flex flex-col hidden bg-white absolute">
                        <h1>test</h1>
                      </span>
                      <label for="keywordInput" class="p-2 absolute bottom-10 left-0 max-w-[90%] text-neutral-600">
                        Previous Searches
                      </label>
                    </div>
                  </div>
                  <div class="absolute autocomplete bg-white"></div>
                </form>
                <!-- Save search option checkbox -->
                <div class="mb-6 flex min-h-[1.5rem] justify-center pl-[1.5rem]">
                  <input
                    class="relative float-left mt-[0.15rem] mr-[6px] -ml-[1.5rem] h-[1.125rem] w-[1.125rem] hover:cursor-pointer appearance-secondary rounded-[0.25rem] border-[0.125rem] border-solid border-neutral-300 outline-none hover-cursor"
                    type="checkbox" value="" id="flexCheckChecked" checked />
                  <label class="inline-block pl-[0.15rem] hover:cursor-pointer" for="flexCheckChecked">
                    save search
                  </label>
                </div>
                <!-- Search button -->
                <div class="flex flex-row justify-center">

                  <button type="button" id="search-btn" data-te-modal-init
                    class="inline-block m-5 w-full rounded bg-cyan-700 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Jumbotron -->
  </section>
  <div class="flex h-full justify-around flex-col py-10 pl-10 bg-[#242a3f] h-32 text-3xl">
    <span class="flex flex-row justify-between">
      <h1 class="text-white mb-10">Search History: </h1>
      <button
        class="clear-btn mr-10 mb-10 py-2 px-4 rounded text-neutral-500 hover:text-white hover:bg-[#2d446c]">clear</button>
    </span>
    <ul class="absolute flex flex-col savedSearches"></ul>
  </div>
  <footer
    class="relative bottom-0 mtp-10 h-10 flex w-full items-center justify-between bg-[#222d3f] py-2 shadow-sm shadow-neutral-700/10  lg:flex-wrap lg:justify-start">
    <div class="flex items-center justify-between">
      <img src="./assets/images/rocket-png-40817.png" class="h-8 mr-3" alt="Rocket Launch Info and News Logo" />
      <span class="text-white">Rocket Launch Info and News © 2023. All Rights Reserved.</span>    </div>
  </footer>

  <script src="./assets/js/scriptHome.js"></script>
</body>

</html>
